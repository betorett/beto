<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te quiero, Nora ❤️</title>
  <style>
    :root{--bg:#0f1724;--accent:#ff6b6b;--muted:#9aa4b2}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(circle at 10% 10%, rgba(255,107,107,0.06), transparent 10%),
                  linear-gradient(180deg,#071121 0%, #071328 60%);
      color:#e6eef6;
      display:flex;align-items:center;justify-content:center;padding:32px;
    }
    .wrapper{max-width:780px;width:100%;}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:18px; padding:40px; box-shadow:0 10px 30px rgba(2,6,23,0.6);
      display:flex;flex-direction:column;align-items:center;text-align:center;
    }
    h1{
      font-size:clamp(36px,6vw,72px);margin:0;line-height:0.95;letter-spacing:-1px;
      background:linear-gradient(90deg,#fff 0%, #ffd1d1 40%, #ffefef 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 6px 30px rgba(255,107,107,0.08)
    }
    p.lead{margin:12px 0 20px;color:var(--muted);font-size:16px}
    .controls{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-bottom:20px}
    .btn{
      background:linear-gradient(180deg,var(--accent),#ff4b4b);border:0;padding:12px 18px;border-radius:12px;color:white;font-weight:600;
      cursor:pointer;box-shadow:0 8px 20px rgba(255,107,107,0.12);transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:10px 14px;border-radius:10px}
    .panel{
      margin-top:20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border-radius:12px;padding:24px;width:100%;
      display:flex;flex-direction:column;align-items:center;gap:16px;
      border:1px solid rgba(255,255,255,0.03)
    }
    .phrase{font-size:20px;line-height:1.4;color:#fff;animation:fadeIn 0.6s ease}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card" role="main">
      <h1>Te quiero, Nora</h1>
      <p class="lead">Pulsa el botón para descubrir cosas bonitas sobre ella ❤️</p>

      <div class="controls" aria-label="Controles">
        <button id="speakBtn" class="btn">Hablar sobre Nora</button>
        <button id="resetBtn" class="secondary">Reiniciar</button>
      </div>

      <div class="panel" id="panel">
        <div class="phrase">Listo — pulsa el botón para empezar.</div>
      </div>

      <footer>Diseñado con cariño • Asegúrate de que el sonido está activado.</footer>
    </div>
  </div>

  <script>
    const frases = [
      'Eres morena y tienes muchas pecas que te hacen única.',
      'Llevas un tatuaje de un cangrejo que muestra tu personalidad valiente.',
      'También tienes una abeja tatuada: pequeña, trabajadora y valiosa.',
      'Llevas las coordenadas de Las Cuevas de Cañart, tu lugar especial.',
      'Tienes una cara sonriente tatuada que irradia buen humor.',
      'Una flor de papelillo te recuerda momentos dulces y frágiles.',
      'La palabra “golden” está por Fiona, tu perra — cariño en tinta.',
      'Cada una de tus pecas cuenta una historia; escucharlas es un privilegio.'
    ];

    let idx = 0;
    const panel = document.getElementById('panel');
    const speakBtn = document.getElementById('speakBtn');
    const resetBtn = document.getElementById('resetBtn');

    function mostrar(frase){
      panel.innerHTML = `<div class="phrase">${frase}</div>`;
    }

    function hablar(text){
      if('speechSynthesis' in window){
        const u = new SpeechSynthesisUtterance(text);
        const voices = speechSynthesis.getVoices();
        let vozSeleccionada = null;
        for(const v of voices){ if(/es(-|_)?/.test(v.lang)) { vozSeleccionada = v; break; } }
        if(vozSeleccionada) u.voice = vozSeleccionada;
        u.lang = 'es-ES';
        u.rate = 0.98; u.pitch = 1.02;
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      }
    }

    speakBtn.addEventListener('click', ()=>{
      const frase = frases[idx % frases.length];
      mostrar('«'+frase+'»');
      hablar(frase);
      idx++;
    });

    resetBtn.addEventListener('click', ()=>{
      idx = 0; mostrar('Listo — pulsa el botón para empezar.');
    });

    window.addEventListener('load', ()=>{ if('speechSynthesis' in window) speechSynthesis.getVoices(); });
  </script>
</body>
</html>
